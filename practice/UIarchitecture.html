<!DOCTYPE html>

<html lang="ko">

<head>

<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>문제해결 2</title>

<style>

.accordion {

background-color: #eee;

color: #444;

cursor: pointer;

padding: 18px;

width: 100%;

border: none;

text-align: left;

outline: none;

font-size: 15px;

transition: 0.4s;

}

.active,

.accordion:hover {

background-color: #ccc;

}

.panel {

padding: 0 18px;

background-color: white;

overflow: hidden;

}

</style>

</head>

<body>

<button class="accordion">HTML</button> <!-- 메뉴 버튼 -->

<div class="panel"> <!-- 메뉴 버튼을 클릭하면 나오는 내용 -->

<p>HTML은 하이퍼텍스트 마크업 언어(HyperText Markup Language)라는 의미의 웹 페이지를 위한 마크업 언어다.</p>

</div>

<button class="accordion">CSS</button>

<div class="panel">

<p>CSS는 Casting Style Sheets의 약자로 html 요소들이 각종 디자인, 레이아웃 등 사용자에게 어떻게 보여지는지 정의하는 스타일 시트 언어입니다.</p>

</div>

<button class="accordion">JavaScript</button>

<div class="panel">

<p>자바스크립트는 1995년에 넷스케이프(Netscape)의 브렌던 아이크(Brendan Eich)에 의해 만들어졌습니다.</p>

</div>

<script>

const panelArr = document.getElementsByClassName("panel"); /* 내용을 변수로 얻어온다 */

for(let panel of panelArr){ /* let panel of panelArr */

panel.style.display = "none"; /* 내용을 처음 로드했을땐 안보이게 한다. */ /* none=안보이게 함, block=보이게 함 */

}

const accordionArr = document.getElementsByClassName("accordion"); /* 메뉴를 변수로 얻어온다 */ /* accordion 클래스가 3개이므로 ElementsByClassName으로 받아온다 */

for(let accordion of accordionArr){

accordion.addEventListener("click", function(){ /* 메뉴를 클릭했을때 */

//2. 메뉴를 클릭하면 메뉴와 관련된 내용이 나타난다.

if(this.nextElementSibling.style.display == "none"){ /* 메뉴를 클릭했을때 내용이 없다면 */

this.nextElementSibling.style.display = "block"; /* 내용이 나타난다. */

}else{
 //3. 관련된 내용이 나타난 메뉴를 다시 클릭하면 내용이 사라진다.

this.nextElementSibling.style.display = "none";

}
});

}

</script>

</body>

</html>
