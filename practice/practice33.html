@requestParam
<!-- 클라이언트가 전송한 HTTP 요청에서 파라미터 값을 추출해서
해당 메서드의 파라미터에 자동으로 매핑해 준다.
파라미터 이름과 요청 파라미터 이름이 다르면 파라미터 이름을 직접 지정해주어야 한다.
디폴트 값을 설정해 줄 때만 사용하자
기본형+문자형 매개변수 앞에 생략되어 있다. -->


@ModelAttribute
<!-- 적용 대상을 Model의 속성으로 자동 추가해주는 애너테이션
반환 타입 또는 컨트롤러 메서드의 매개변수에 적용 가능
코드 영역에서 별도로 모델에 addAttribute를 해줄 필요가 없다
참조형 매개변수의 경우에는 @ModelAttribute를 생략 가능하다 -->
