<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입?</title>
</head>
<body>
    
    <form method="post" action="member.jsp">

        <table border=1 width=600 align="center">
        
        <caption>회원가입 창</caption>
        
        <tr>
        
        
        <th>ID</th>
        
        <td><input type=text name="id" id="id" autofocus="autofocus">
        
        <input type="button" value="ID중복검사">
        
        </td>
        
        <tr>
        
        <th>비밀번호</th>
        
        <td><input type="password" name="passwd" id="passwd"></td>
        
        </tr>

        <tr>
        <th><label for="password_confirm">비밀번호 재확인</label></th>
        <td><input type="password" id="password_confirm" name="password_confirm" class="form-control"></td>ㅇ
        </tr>

        
        
        <tr>
        
        <th>이름</th>
        
        <td><input type="text" name="name" id="name"></td>
        
        </tr>
        
        
        <tr>

        <th>이메일</th>
        <td><input type="email" name="email", id="email"></td>
            
        </tr>

        
        <tr>
        
        <td colspan=2 align=center>
        
        <input type="submit" value="회원가입">
        
        <input type="reset" value="취소">
        
        

        
        
        </td>
        
        </tr>
        
        
        </table>
        
        </form>

        
        

</body>
</html>
