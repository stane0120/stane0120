<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의</title>

    <link rel="stylesheet" href="clientone.css">

</head>
<body>
    <div class="white">

        <h3>문의하기</h3> <br>

        <h3>여전히 질문이 있다면 1:1 문의를 해주십시오. 최대한 빨리 답변해드리겠습니다.</h3>

        <h3>아이디</h3> <textarea cols="80" rows="3"></textarea>
        <h3>이메일</h3> <input type="text">
        <h3>내용</h3> <input type="text">
        <h3>제목</h3> <input type="text">
        <h3>요청유형</h3> <select name="선택" size="1" multiple="1">
                <option value="aa">내용 1</option>
                <option value="bb">내용 2</option>
                <option value="cc">내용 3</option>
                <option value="dd">내용 4</option>
                <option value="ee">내용 5</option>
        </select>
        

        <h3>개인정보 처리방침 동의</h3>  <h3>동의함(필수)</h3>
        <input type="checkbox" name="agree" id="java" value="자바"></input>

    </div>

    <script src="clientone.js"></script>
</body>
</html>
