    <title>1:1 문의</title>

<body>

    <style>

    #sendParent{
        width: 150px;

        position: absolute; top: 150px; left: 200px;
    }

    #jubsu{
        font-size: 24px;
        font-weight: bold;
        position: absolute; top: 70px; left: 120px;
    }


    </style>
    
    <span id="jubsu">1:1 문의가 제출되셨습니다.</span>
    <button id="sendParent">전달하고 창닫기</button>


    <script>
    sendParent.addEventListener("click", () => {
        window.close();
    });


    </script>
