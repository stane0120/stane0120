body {

}

#butt:hover{
  background-color: #2DB400;
}

*{
  box-sizing: border-box; 
}

#searchBtn{
  width: 100px;
  height: 47px;
  background-color: white;
  color: #2DB400;
  position: relative; top: 400px;
  position: relative; left: 900px;

}

#query{
  width: 500px;
  height: 47px;
  position: relative; top: 400px;
  position: relative; left: 900px;

}

#butto {
  width: 184px;
  height: 150px;
  background-color: white;
  text-decoration: none;
  color: black;
  position: relative; top: 500px;
  position: relative; left: 910px;
  border-top: 1px solid black;
  border-right: 1px solid black;
  border-left: 1px solid black;
  border-bottom: 1px solid black;
  border-radius: 5px;
  text-align: center; 
  padding-left: 110px;
  padding-top:  120px;
}


  
.que:first-child{
    border-top: 1px solid black;
  }
  
.que{
  position: relative;
  padding: 17px 0;
  cursor: pointer;
  font-size: 14px;
  border-bottom: 1px solid #dddddd;
  
}
  
.que::before{
  display: inline-block;
  content: '';
  font-size: 14px;
  color: #006633;
  margin: 0 5px;
}

.que.on>span{
  font-weight: bold;
  color: #006633; 
}
  
.anw {
  display: none;
    overflow: hidden;
  font-size: 14px;
  background-color: #f4f4f2;
  padding: 27px 0;
}
  
.anw::before {
  display: inline-block;
  content: '';
  font-size: 14px;
  font-weight: bold;
  color: #666;
  margin: 0 5px;
}

.arrow-wrap {
  position: absolute;
  top:50%; right: 10px;
  transform: translate(0, -50%);
}

.que .arrow-top {
  display: none;
}
.que .arrow-bottom {
  display: block;
}
.que.on .arrow-bottom {
  display: none;
}
.que.on .arrow-top {
  display: block; 
}

#Accordion_wrap {
  position: relative; top: 450px;
  position: relative; left: 900px;
  width: 631.4px;
  height: 312px;
}

.confirm{ background-color : #2DB400; }
.error{ background-color : white; }



    </style>


<div id="Accordion_wrap">
     <div class="que">
      <span>신고는 어떻게 하나요</span>
       <div class="arrow-wrap">
         <span class="arrow-top">▲</span>
        <span class="arrow-bottom">▼</span>
       </div>
      
     </div>
     <div class="anw">

     </div>

</div>

    <script>

$(".que").click(function() {
   $(this).next(".anw").stop().slideToggle(300);
  $(this).toggleClass('on').siblings().removeClass('on');
  $(this).next(".anw").siblings(".anw").slideUp(300); // 1개씩 펼치기
});


const buttList = document.getElementById("butt");


buttList.addEventListener("click", e => {
  if(e.target.classList.contains("confirm")){
      buttList.classList.toggle("confirm")
  } else {
    buttList.classList.remove("confirm")
  }
});

        </script>
