<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML실습문제_3</title>
</head>
<body>
    <h1>회원 가입</h1>

    <fieldset>
        <legend>필수 입력 사항</legend>
    ID : <input type="url" size="16" maxlength = "10" placeholder="아이디 10글자 이내"> <button>중복확인</button><br><br>
    비밀번호 : <input type="password" size="25" maxlength="10" placeholder="영문,숫자,특수문자 포함 8자 이상"><br><br>
    비밀번호 확인 : <input type="password" size="20" maxlength = "8"><br><br>
    Email : <input type="email" size="16" maxlength = "16">
    <select name="선택">
    <option value="na">네이버</option>
    <option value="ha">한메일</option>
    <option value="ya">다음</option>
    </select>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>

        프로필 사진 <button type="submit">파일 선택</button> 선택된 파일 없음

        <br><br>

        성별 : 
        <label for="M">남자</label>
        <input type="radio" name="team" id="M" value="M">
    
        <label for="F">여자</label>
        <input type="radio" name="team" id="F" value="F">

        <br><br>
        생년월일 : <input type="date">

        <br><br>
        취미 : 
        <label for="B">야구</label>
        <input type="radio" name="team" id="M" value="M">
    
        <label for="BS">농구</label>
        <input type="radio" name="team" id="F" value="F">
        
        <label for="S">축구</label>
        <input type="radio" name="team" id="F" value="F"><br>

        <label for="ST">공부</label>
        <input type="radio" name="team" id="F" value="F">

        <label for="M">음악감상</label>
        <input type="radio" name="team" id="F" value="F"><br>

        <label for="G">기타</label>
        <input type="radio" name="team" id="F" value="F">
        <input type="url">

        <br><br>

        자기소개<br>
        <textarea cols="500" rows="5"></textarea>


    </fieldset>
</body>
</html>
