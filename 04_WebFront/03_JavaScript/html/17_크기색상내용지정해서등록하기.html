<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_크기색상내용지정해서등록하기</title>

    <link rel="stylesheet" href="../css/17_크기색상내용지정해서등록하기.css"> 
</head>
<body>
    <div class="container"> // container 클래스 생성

        크기 : <input type="number" id="size"> px <!-- // 크기 조절하는 input태그 -->
        |
        색상 : <input type="text" id="color"> <!-- // 글자에 색상을 입히는 input 태그 -->

        <button id="apply">적용</button> <!-- // 적용하는 버튼 -->

        <hr>
        <textarea id="content" rows="5"></textarea>  <!-- // 글 작성하는 클래스 -->
    </div>
    <button id="registration">등록</button> <!-- // 글을 등록하는 버튼 -->

    <div id="result"></div>

    <script src="../js/17_크기색상내용지정해서등록하기.js"></script>
</body>
</html>
